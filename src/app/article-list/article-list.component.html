<div class="routing">
    <a href="/home">Home /</a>
    @if (load) {
        @if (url!="hombre") {
            <a href="/{{url}}"> {{filteredData[0].tipo}}</a>
        }@else{
            <a href="/{{url}}"> Hombre</a>
        }
    }
</div>
<div class="main-container">
    @for (item of filteredData; track $index) {
        <div>
            <app-card imgUrl="{{item.img[0]}}" wspUrl="{{item.wsp}}" desc="{{item.desc}}" id="{{item.id}}" tipo="{{item.tipo}}"></app-card>
        </div>
    }
</div>
